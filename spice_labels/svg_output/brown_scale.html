<!DOCTYPE html>
<html>
<head>
  <title>Brown Color Scale</title>

    .color-block {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="color-block" style="background-color: rgb(182, 155, 76);"></div>
  <div class="color-block" style="background-color: rgb(136, 99, 39);"></div>
  <div class="color-block" style="background-color: rgb(76, 51, 0);"></div>
  <div class="color-block" style="background-color: rgb(209, 181, 116);"></div>
  <div class="color-block" style="background-color: rgb(102, 77, 25);"></div>
</body>
</html>
